<div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div *ngIf="allYearOnYearRevenues">
    <div *ngFor="let revenue of allYearOnYearRevenues">
      <p>{{ revenue.month }}</p>
      <p>{{ revenue.revenue }}</p>
      <p>{{ revenue.expenses }}</p>
    </div>
  </div>
